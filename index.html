<!DOCTYPE html>
<html>

<head>
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .card {
            border: 1px solid #2c3e50;
            border-radius: 4px;
            padding-left: 8px;
            padding-right: 8px;
        }
        #app {
            margin: 20px;
        }
        .title{
            text-align: center
        }
    </style>
</head>

<body>
    <div id="app">
        <h3 class="title">{{title}}</h3>

        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" class="form-control" v-model="note.title"></input>
                </div>
                <div class="form-group">
                    <label>Note Text</label>
                    <textarea class="form-control content-input" v-model="note.text"></textarea>
                </div>
                <button class="btn btn-primary" v-on:click="addNote">Submit</button>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note,index) in notes">
                <div class="card">
                    <Button class="close" @click='removeNote(index)'>&times;</Button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
